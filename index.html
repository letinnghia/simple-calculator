<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Simple Calculator</title>
</head>
<body>
	<div id="mainBoard">
		<div id="screen">
			<div id = "input" class="display"></div>
			<div id = "output" class="display"></div>
		</div>

		<table id="numBoard">
			<tr>
				<td><input id="num7" class="input" type="button" value="7"></td>
				<td><input class="input" type="button" value="8"></td>
				<td><input class="input" type="button" value="9"></td>
			</tr>
			<tr>
				<td><input class="input" type="button" value="4"></td>
				<td><input class="input" type="button" value="5"></td>
				<td><input class="input" type="button" value="6"></td>
			</tr>
			<tr>
				<td><input class="input" type="button" value="1"></td>
				<td><input class="input" type="button" value="2"></td>
				<td><input class="input" type="button" value="3"></td>
			</tr>
			<tr>
				<td><input class="input" type="button" value="0"></td>
				<td><input class="input" type="button" value="."></td>
				<td><input id="ans" type="button" value="ANS"></td>
			</tr>
		</table>

		<table id="operations">
			<tr>
				<td><input class="input" type="button" value="+"></td>
				<td><input class="input" type="button" value="-"></td>
			</tr>
			<tr>
				<td><input class="input" type="button" value="*"></td>
				<td><input class="input" type="button" value="/"></td>
			</tr>
			<tr>
				<td><input class="input" type="button" value="("></td>
				<td><input class="input" type="button" value=")"></td>
			</tr>
			<tr>
				<td><input id="delete" type="button" value="DEL"></td>
				<td><input id="clear" type="button" value="CLR"></td>
			</tr>
		</table>
		<input id="equal" type="button" value="=">
	</div>
	<script type="module" src="./javascript/behavior.js"></script>
	<script type="module" src="./javascript/big.mjs"></script>
</body>
</html>
